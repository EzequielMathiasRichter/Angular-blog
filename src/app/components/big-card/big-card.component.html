<div class="container__big-card">
  <div class="big-card__picture">
    <img src="{{photoCover}}"
    alt=""
    height="250px"
    width="400px">
  </div>
  <div class="big-card__tittle">
    <h1> <a href="{{newLink}}" target="_blank">{{cardTittle}}</a></h1>
  </div>
  <div class="big-card-description">
    <p>
      <a href="{{newLink}}" target="_blank">
        {{cardDescription}}
      </a>
    </p>
  </div>
</div>
